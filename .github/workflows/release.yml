on:
  push:
    tags:
      - 'v*'

name: Create Release
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Wait on release build
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          ref: ${{ github.ref }}
          check-name: 'Release Build'
      - name: Check for prerelease
        id: check-prerelease
        run: |
          if [[ ${{ github.ref_name }} == *"pre"* ]]; then
            echo "::set-env name=PRERELEASE::true"
          else
            echo "::set-env name=PRERELEASE::false"
          fi
      - uses: actions/checkout@v2
      - name: Download artifact
        id: download-artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          workflow: releasebuild.yml
          workflow_conclusion: success
          branch: main
      - name: Rename binaries
        run: |
          mkdir releases
          cp vpnctrl-client-macos-latest/client releases/vpnctrl-client-macos-${{ github.ref_name }}
          cp vpnctrl-client-ubuntu-latest/client releases/vpnctrl-client-ubuntu-${{ github.ref_name }}
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          prerelease: ${{ steps.check-prerelease.outputs.PRERELEASE }}
          body_path: changelog/${{ github.ref_name }}.md
          files: |
            releases/vpnctrl-client-macos-${{ github.ref_name }}
            releases/vpnctrl-client-ubuntu-${{ github.ref_name }}